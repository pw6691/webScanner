<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beeper Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.5em;
            padding-left: 20px;
        }
        .container {
            width: auto;
            padding: 20px;
            margin: 0 auto;
        }
        .parameter-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .parameter-name {
            font-weight: bold;
            margin-right: 20px;
            width: 150px;
            padding-left: 40px;
        }
        .parameter-dropdown select,
        .parameter-dropdown input[type="text"] {
            width: 250px;
            text-align: left;
        }
        input[type="file"] {
            margin-bottom: 20px;
            display: block;
        }
        .xml-output {
            margin-top: 20px;
            white-space: pre-wrap;
            padding: 10px;
            border: 1px solid #ccc;
            width: 1000px;
        }
        .file-input-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

</div>
